<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mini-Maisa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --primary: #0072ce;
      --primary-dark: #0059a3;
      --bg: #f3f5f8;
      --card-bg: #ffffff;
      --border-subtle: #e1e4ea;
      --text-main: #222;
      --text-muted: #666;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background: var(--bg);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: var(--text-main);
    }
    header {
      background: var(--primary);
      color: white;
      padding: 12px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header h1 {
      margin: 0;
      font-size: 22px;
    }
    .header-right {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 13px;
    }
    .header-email {
      font-weight: 500;
    }
    .lang-toggle {
      display: flex;
      gap: 4px;
    }
    .lang-btn {
      border: none;
      background: rgba(255,255,255,0.15);
      color: white;
      border-radius: 999px;
      padding: 3px 8px;
      font-size: 11px;
      cursor: pointer;
    }
    .lang-btn.active {
      background: white;
      color: var(--primary);
    }
    .logout-btn {
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.7);
      font-size: 12px;
      background: rgba(255,255,255,0.1);
      color: white;
      cursor: pointer;
    }
    .container {
      max-width: 1100px;
      margin: 20px auto 40px;
      display: flex;
      gap: 20px;
      padding: 0 16px;
    }
    .sidebar {
      background: var(--card-bg);
      width: 230px;
      padding: 16px 16px 12px;
      border-radius: 12px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.08);
      height: fit-content;
    }
    .sidebar-title {
      margin: 0 0 10px;
      font-size: 14px;
      color: var(--text-muted);
      letter-spacing: .05em;
    }
    .menu {
      list-style: none;
      padding: 0;
      margin: 0;
      font-size: 14px;
    }
    .menu li {
      padding: 8px 10px;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 4px;
    }
    .menu li.active {
      background: #e8f4ff;
      color: #00529b;
      font-weight: 500;
    }
    .content {
      flex: 1;
    }
    .card {
      background: var(--card-bg);
      padding: 18px 18px 16px;
      border-radius: 12px;
      margin-bottom: 18px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.06);
    }
    .card h2 {
      margin: 0 0 6px;
      font-size: 18px;
    }
    .card-subtitle {
      margin: 0 0 12px;
      font-size: 13px;
      color: var(--text-muted);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
      margin-top: 8px;
    }
    th, td {
      padding: 7px 8px;
      border-bottom: 1px solid var(--border-subtle);
      text-align: left;
    }
    .tag {
      padding: 3px 8px;
      background: #e8f4ff;
      color: #00529b;
      border-radius: 999px;
      font-size: 11px;
    }
    .btn-small {
      border: none;
      border-radius: 999px;
      padding: 4px 10px;
      font-size: 12px;
      cursor: pointer;
      background: #f3f5f8;
    }
    .btn-small.danger {
      background: #ffe6e6;
      color: #9b1c1c;
    }
    .view {
      display: none;
    }
    .view.active {
      display: block;
    }
    .list {
      list-style: none;
      padding: 0;
      margin: 0;
      font-size: 13px;
    }
    .message-item {
      padding: 8px 0;
      border-bottom: 1px solid var(--border-subtle);
    }
    .message-meta {
      font-size: 11px;
      color: var(--text-muted);
    }
    .form-field {
      margin-bottom: 10px;
    }
    .form-field input,
    .form-field textarea {
      width: 100%;
      padding: 6px 8px;
      border-radius: 8px;
      border: 1px solid var(--border-subtle);
      font-size: 14px;
    }
    .primary-btn {
      border: none;
      border-radius: 999px;
      padding: 7px 16px;
      font-size: 14px;
      background: var(--primary);
      color: white;
      cursor: pointer;
      margin-top: 5px;
    }
  </style>
</head>
<body>

<header>
  <h1 data-i18n="app_title">Mini-Maisa</h1>
  <div class="header-right">
    <span data-i18n="signed_in_as">Signed in as:</span>
    <span id="header-email" class="header-email">-</span>
    <button id="logout-btn" class="logout-btn" data-i18n="logout">Log out</button>
    <div class="lang-toggle">
      <button class="lang-btn active" data-lang="en">EN</button>
      <button class="lang-btn" data-lang="fi">FI</button>
    </div>
  </div>
</header>

<div class="container">
  <aside class="sidebar">
    <h3 class="sidebar-title" data-i18n="menu_title">MENU</h3>
    <ul class="menu" id="menu">
      <li data-view="view-appointments" class="active" data-i18n="menu_appointments">Appointments</li>
      <li data-view="view-messages" data-i18n="menu_messages">Messages</li>
      <li data-view="view-documents" data-i18n="menu_documents">Lab results</li>
      <li data-view="view-profile" data-i18n="menu_profile">Profile</li>
    </ul>
  </aside>

  <main class="content">

    <section id="view-appointments" class="view active">
      <div class="card">
        <h2 data-i18n="appointments_title">Upcoming appointments</h2>
        <table><tbody id="appointments-body"></tbody></table>
      </div>
    </section>

    <section id="view-messages" class="view">
      <div class="card">
        <h2 data-i18n="messages_title">Messages</h2>
        <ul id="message-list" class="list"></ul>
      </div>

      <div class="card">
        <h2 data-i18n="reply_title">Reply to doctor</h2>

        <div class="form-field">
          <label data-i18n="subject_label">Subject</label>
          <input id="patient-msg-subject" />
        </div>

        <div class="form-field">
          <label data-i18n="message_label">Message</label>
          <textarea id="patient-msg-body"></textarea>
        </div>

        <button id="send-msg-btn" class="primary-btn" data-i18n="send_button">Send</button>
        <div id="send-status" style="font-size:12px;color:#666;margin-top:6px;"></div>
      </div>
    </section>

    <section id="view-documents" class="view">
      <div class="card">
        <h2 data-i18n="labs_title">Lab results</h2>
        <ul id="doc-list" class="list"></ul>
      </div>
    </section>

    <section id="view-profile" class="view">
      <div class="card">
        <h2 data-i18n="profile_title">Profile</h2>

        <div class="form-field">
          <label data-i18n="profile_name">Name</label>
          <input id="profile-name-input" />
        </div>

        <div class="form-field">
          <label data-i18n="profile_city">City</label>
          <input id="profile-city-input" />
        </div>

        <div class="form-field">
          <label data-i18n="profile_email">Email</label>
          <input id="profile-email-input" />
        </div>

        <button id="profile-save-btn" class="primary-btn" data-i18n="profile_save">Save</button>
        <div id="profile-status"></div>
      </div>
    </section>

  </main>
</div>

<script>
const i18n = {
  en: {
    app_title: "Mini-Maisa",
    signed_in_as: "Signed in as:",
    logout: "Log out",
    menu_title: "MENU",
    menu_appointments: "Appointments",
    menu_messages: "Messages",
    menu_documents: "Lab results",
    menu_profile: "Profile",
    appointments_title: "Upcoming appointments",
    messages_title: "Messages",
    reply_title: "Reply to doctor",
    subject_label: "Subject",
    message_label: "Message",
    send_button: "Send",
    labs_title: "Lab results",
    profile_title: "Profile",
    profile_name: "Name",
    profile_city: "City",
    profile_email: "Email",
    profile_save: "Save",
    status_saved: "Saved",
    status_fill_fields: "Fill all fields.",
    status_sent: "Sent!",
    cancel_button: "Cancel",
    from_label: "From:"
  },
  fi: {
    app_title: "Mini-Maisa",
    signed_in_as: "Kirjautuneena:",
    logout: "Kirjaudu ulos",
    menu_title: "VALIKKO",
    menu_appointments: "Ajanvaraukset",
    menu_messages: "Viestit",
    menu_documents: "Laboratoriotulokset",
    menu_profile: "Profiili",
    appointments_title: "Tulevat ajat",
    messages_title: "Viestit",
    reply_title: "Vastaus lääkärille",
    subject_label: "Aihe",
    message_label: "Viesti",
    send_button: "Lähetä",
    labs_title: "Laboratoriotulokset",
    profile_title: "Profiili",
    profile_name: "Nimi",
    profile_city: "Kaupunki",
    profile_email: "Sähköposti",
    profile_save: "Tallenna",
    status_saved: "Tallennettu",
    status_fill_fields: "Täytä kaikki kentät.",
    status_sent: "Lähetetty.",
    cancel_button: "Peru",
    from_label: "Lähettäjä:"
  }
};

let currentLang = "en";

function applyLang() {
  document.querySelectorAll("[data-i18n]").forEach(el => {
    const key = el.dataset.i18n;
    if (i18n[currentLang][key]) {
      el.textContent = i18n[currentLang][key];
    }
  });
  document.querySelectorAll(".lang-btn").forEach(btn => {
    btn.classList.toggle("active", btn.dataset.lang === currentLang);
  });
}

function switchLanguage(lang) {
  currentLang = lang;
  localStorage.setItem("uiLang", lang);
  applyLang();
  loadAppointments();
  loadMessages();
}

document.querySelectorAll(".lang-btn").forEach(btn => {
  btn.onclick = () => switchLanguage(btn.dataset.lang);
});

function getHeaders() {
  return {
    Authorization: "Bearer " + localStorage.getItem("authToken"),
    "Content-Type": "application/json"
  };
}

async function apiGet(url) {
  let r = await fetch(url, { headers: getHeaders() });
  if (r.status === 401) location.href = "/login.html";
  return r.json();
}

async function apiPost(url, data) {
  let r = await fetch(url, {
    method: "POST",
    headers: getHeaders(),
    body: JSON.stringify(data)
  });
  return r.json();
}

async function apiPut(url, data) {
  let r = await fetch(url, {
    method: "PUT",
    headers: getHeaders(),
    body: JSON.stringify(data)
  });
  return r.json();
}

async function apiDelete(url) {
  await fetch(url, {
    method: "DELETE",
    headers: getHeaders()
  });
}

document.getElementById("logout-btn").onclick = () => {
  localStorage.removeItem("authToken");
  location.href = "/login.html";
};

async function loadAppointments() {
  let list = await apiGet("/api/appointments");
  let body = document.getElementById("appointments-body");
  body.innerHTML = "";

  list.forEach(a => {
    let tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${a.date}</td>
      <td>${a.time}</td>
      <td>${a.doctor}</td>
      <td>${a.location}</td>
      <td>${a.type}</td>
      <td><button class="btn-small danger" onclick="cancelAppt(${a.id})">${i18n[currentLang].cancel_button}</button></td>
    `;
    body.appendChild(tr);
  });
}

function cancelAppt(id) {
  apiDelete("/api/appointments/" + id).then(loadAppointments);
}

async function loadMessages() {
  let inbox = await apiGet("/api/messages");
  let outbox = await apiGet("/api/messages/outbox");

  let all = [...inbox, ...outbox].sort((a,b)=>a.date.localeCompare(b.date));

  let list = document.getElementById("message-list");
  list.innerHTML = "";

  all.forEach(m => {
    let li = document.createElement("li");
    li.className = "message-item";
    li.innerHTML = `
      <div class="message-meta">${m.date.replace("T", " ").slice(0,16)} | ${i18n[currentLang].from_label} ${m.fromUserId}</div>
      <strong>${m.subject}</strong><br>
      ${m.body}
    `;
    list.appendChild(li);
  });
}

async function loadLabs() {
  let labs = await apiGet("/api/labs");
  let list = document.getElementById("doc-list");
  list.innerHTML = "";

  labs.forEach(l => {
    let li = document.createElement("li");
    li.className = "message-item";
    li.innerHTML = `
      <strong>${l.title}</strong><br>
      <span class="message-meta">${l.date} | ${l.status}</span><br>
      ${l.result}
    `;
    list.appendChild(li);
  });
}

async function loadProfile() {
  let p = await apiGet("/api/profile");
  document.getElementById("profile-name-input").value = p.name;
  document.getElementById("profile-city-input").value = p.city;
  document.getElementById("profile-email-input").value = p.email;
}

document.getElementById("profile-save-btn").onclick = async () => {
  let data = {
    name: document.getElementById("profile-name-input").value,
    city: document.getElementById("profile-city-input").value,
    email: document.getElementById("profile-email-input").value
  };
  await apiPut("/api/profile", data);
  document.getElementById("profile-status").innerText = i18n[currentLang].status_saved;
};

document.getElementById("send-msg-btn").onclick = async () => {
  let subject = document.getElementById("patient-msg-subject").value.trim();
  let body = document.getElementById("patient-msg-body").value.trim();
  let status = document.getElementById("send-status");

  if (!subject || !body) {
    status.innerText = i18n[currentLang].status_fill_fields;
    return;
  }

  let r = await apiPost("/api/messages", {
    toUserId: "doctor",
    subject,
    body
  });

  status.innerText = i18n[currentLang].status_sent;
  document.getElementById("patient-msg-subject").value = "";
  document.getElementById("patient-msg-body").value = "";
  loadMessages();
};

document.querySelectorAll("#menu li").forEach(li => {
  li.onclick = () => {
    document.querySelectorAll("#menu li").forEach(x => x.classList.remove("active"));
    li.classList.add("active");

    document.querySelectorAll(".view").forEach(v => v.classList.remove("active"));
    document.getElementById(li.dataset.view).classList.add("active");
  };
});

async function init() {
  let me = await apiGet("/api/me");
  document.getElementById("header-email").innerText = me.username + "@example.com";

  const savedLang = localStorage.getItem("uiLang") || "en";
  currentLang = savedLang;
  applyLang();

  loadAppointments();
  loadMessages();
  loadLabs();
  loadProfile();
}

init();
</script>

</body>
</html>
